<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-color: #f4f4f4; */
            background-color: black;
            color: white;
        }

        input{
            height: 25px;
            width: 250px;
            border-radius: 5px;
        }

        #submitBtn {
            height: 30px;
            width: 60px;
            background-color: aqua;
            border-color: rgb(62, 62, 62);
            border-radius: 5px;
        }

        #submitBtn:hover {
            background-color: rgb(13, 226, 126);
        }

        .container {
            text-align: center;
            padding: 20px;
            /* background-color: white; */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(221, 2, 250, 5);
            width: 350px;
            background-color: black;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            color: black;
        }

        .deleteBtn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Tasks Here:</h2>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="addToList()" id="submitBtn">Submit</button>

    <ul id="listArea">
        <!-- List items will be added here -->
    </ul>
</div>

<script>
    function addToList() {
        // Get the user input value
        var input = document.getElementById("userInput").value;

        // If the input is empty, do nothing
        if (input === "") {
            return;
        }

        // Create a new list item
        var li = document.createElement("li");

        // Create a span to hold the text
        var span = document.createElement("span");
        span.innerText = input;

        // Create a delete button
        var deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.className = "deleteBtn";
        deleteBtn.onclick = function() {
            // Remove the list item when delete button is clicked
            li.remove();
        };

        // Append the span and delete button to the list item
        li.appendChild(span);
        li.appendChild(deleteBtn);

        // Add the list item to the listArea
        document.getElementById("listArea").appendChild(li);

        // Clear the input field
        document.getElementById("userInput").value = "";
    }
</script>

</body>
</html>
